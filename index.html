<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <main class="contenido__principal">
      <img class="img__principal" src="image-product-mobile.jpg" alt="">
    
    
        <article class="articulo__2">
          <h4 class="titulo__secundario">Perfume</h4>
          <h1 class="titulo__principal">Gabrielle Essence Eau De Parfum</h1>
          <p class="texto">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <aside class="contenedor__precio">
            <p class="precio__1">$149.99</p>
            <p class="precio__2">$169.99</p>
          </aside>
          <button class="btn">
            <img src="icon-cart.svg" alt="">
            Add to Cart
          </button>
        </article>
      </main>
  
      
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name HereJOSE ORELLANA</a>.
    </footer>
</body>
</html>
